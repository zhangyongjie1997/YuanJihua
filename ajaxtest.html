<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        ajax({
            method: 'post',
            url: 'http://www.ftusix.com/static/data/login.php',
            data: {
                "mobile": '13333333333',
                "pwd": "546456",
            },
            aysn: 'ture',
            success: function(value){
                console.log(value);
            }

        });
        function ajax(mJson) {
            /*
                method : 访问方式（选填），默认'get',
		        url : 访问地址（必填）,
		        data : 传输数据（选填），需要传数据时才填,
		        aysn : 是否异步（选填），默认true,
		        success : 请求成功后执行的函数，第一个形参代表返回的数据,
		        error : 请求失败后执行的函数，第一个形参代表错误状态码
            */
            var res;
            var request = new XMLHttpRequest();
            var method = mJson.method || 'get';
            var url = mJson.url;
            var data = '';
            var aysn = mJson.aysn || true;
            var success = mJson.success;
            var error = mJson.error;
            if(mJson.data){
                data = JSON.stringify(mJson.data);
            }
            request.open(method, url, aysn);
            request.setRequestHeader("Content-Type", "application/json");
            request.onreadystatechange = function () {
                if (request.readyState == 4 & request.status == 200) {
                    res = request.responseText;
                    success && success(request.responseText);
                } else {
                    error && error(request.status);
                }
            };
            request.send(data);
        }
    </script>
</body>

</html>
